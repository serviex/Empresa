<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >

<div id="page" layout:fragment="content">
  <div class="container-fluid p-0 mb-5" >

    <div class="text-center hero my-5" style="position: relative">

      <img class="d-block w-100" src="../img/papeleria.png"/>
      <div class="carousel-caption">
        <div class="row col-12 h-100">
          <h2 style="color: white">Empleados</h2>
          <form th:action="@{addEmployee}" th:object="${employee}" th:method="POST">
          <table class="table" style="color: white">
            <tr>
              <td>
                Nombre
              </td>
              <td>
                <input type="text" class="form-control" th:field="*{name}" th:value="*{name}" />
              </td>
            </tr>
            <tr>
              <td>
                email
              </td>
              <td>
                <input type="text" class="form-control" th:field="*{email}" th:value="*{email}"  />
              </td>
            </tr>
            <tr>
              <td>
                Rol
              </td>
              <td>

                <select th:field="*{role}">
                  <option th:value="'ADMINISTRADOR'" th:text="ADMINISTRADOR"></option>
                  <option th:value="'OPERATIVO'" th:text="OPERATIVO"></option>
                </select>

              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align:center">
                <input type="submit" value="Guardar"/>

              </td>
            </tr>
          </table>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

</html>
